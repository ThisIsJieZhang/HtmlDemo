
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<button onclick='jscalljava("包青天")'>获取当前环境</button>

</body>
<script src="https://jsapi.qq.com/get?api=app.*" type="text/javascript"></script>
<script type="text/javascript">
function jscalljava(content){
    browser.browser.app.setNightMode(suc, {isNightMode:"1"})
    alert('当前环境:')
}

function suc(content){
    alert('当前环境:' $content)
}

</script>
